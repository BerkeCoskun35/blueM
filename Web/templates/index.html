<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><button id="menuToggle" class="nav-button"><img src="{{ url_for('static', filename='images/buttonMenu.png') }}" alt="Menü" class="menu-icon"></button></li>
                <li><a href="{{ url_for('index') }}" class="logo-button"><img src="{{ url_for('static', filename='images/buttonLogo.png') }}" alt="Logo" class="logo-icon"></a></li>
                <li class="user-button-container">
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('profile') }}" class="user-button">
                        <img src="{{ url_for('static', filename='images/buttonUser.png') }}" alt="Profil" class="user-icon">
                    </a>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="user-button">
                        <img src="{{ url_for('static', filename='images/buttonUser.png') }}" alt="Giriş Yap" class="user-icon">
                    </a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </header>

    <div id="sideMenu" class="side-menu">
        <ul>
            <li><a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/buttonHomePage.png') }}" alt="Ana Sayfa" class="menu-item-icon">
                <span>Ana Sayfa</span>
            </a></li>
            <li><a href="#">
                <img src="{{ url_for('static', filename='images/buttonLibrary.png') }}" alt="Kitaplık" class="menu-item-icon">
                <span>Kitaplık</span>
            </a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Hoşgeldiniz</h1>
        <div id="musicGrid" class="music-grid">
            {% for song in songs %}
            <div class="music-card" data-video-id="{{ song.video_id }}" onclick="playSong('{{ song.video_id }}')">
                <img src="{{ song.thumbnail_url }}" alt="{{ song.title }}" class="album-cover">
                <div class="music-info">
                    <h3>{{ song.title }}</h3>
                    <p>{{ song.artist }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="music-panel">
        <div id="nowPlaying" style="display: none;"></div>
        <div class="controls">
            <button id="playPauseBtn" onclick="togglePlayPause()">⏸️</button>
            <button onclick="stopSong()">⏹️</button>
            <div class="volume-control">
                <img src="/static/images/volume-icon.png" alt="Ses" class="volume-icon" onclick="toggleMute()">
                <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        const content = document.querySelector('.content');
        const audioPlayer = document.getElementById('audioPlayer');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.querySelector('.volume-icon');

        let previousVolume = 0.5;
        audioPlayer.volume = previousVolume;
        volumeSlider.value = previousVolume;

        menuToggle.addEventListener('click', function() {
            sideMenu.classList.toggle('active');
            content.classList.toggle('shifted');
        });

        window.playAudio = function() {
            audioPlayer.play();
        };

        window.pauseAudio = function() {
            audioPlayer.pause();
        };

        window.setVolume = function(value) {
            audioPlayer.volume = value;
            if (audioPlayer.volume == 0) {
                volumeIcon.src = "/static/images/nonvolume-icon.png";
            } else {
                volumeIcon.src = "/static/images/volume-icon.png";
            }
        };

        function toggleMute() {
            if (audioPlayer.volume > 0) {
                previousVolume = audioPlayer.volume;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
                volumeIcon.src = "/static/images/nonvolume-icon.png";
            } else {
                audioPlayer.volume = previousVolume;
                volumeSlider.value = previousVolume;
                volumeIcon.src = "/static/images/volume-icon.png";
            }
        }

        volumeIcon.addEventListener('click', toggleMute);
    });

    let currentSong = null;
    let isPlaying = false;

    // Sayfa yüklendiğinde ses seviyesini ayarla
    document.addEventListener('DOMContentLoaded', function() {
        const volumeSlider = document.getElementById('volumeSlider');
        volumeSlider.value = 50;
        setVolume(50);
    });

    async function togglePlayPause() {
        try {
            if (!currentSong) return;
            
            if (isPlaying) {
                const response = await fetch('/api/songs/pause');
                if (response.ok) {
                    isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = '▶️';
                }
            } else {
                const response = await fetch('/api/songs/resume');
                if (response.ok) {
                    isPlaying = true;
                    document.getElementById('playPauseBtn').textContent = '⏸️';
                }
            }
        } catch (error) {
            console.error('Şarkı kontrolü hatası:', error);
        }
    }

    async function setVolume(value) {
        try {
            const response = await fetch(`/api/songs/volume/${value}`);
            if (response.ok) {
                const volumeIcon = document.querySelector('.volume-icon');
                if (value == 0) {
                    volumeIcon.src = "/static/images/nonvolume-icon.png";
                } else {
                    volumeIcon.src = "/static/images/volume-icon.png";
                }
            }
        } catch (error) {
            console.error('Ses ayarlama hatası:', error);
        }
    }

    async function toggleMute() {
        const volumeSlider = document.getElementById('volumeSlider');
        if (volumeSlider.value > 0) {
            volumeSlider.value = 0;
            setVolume(0);
        } else {
            volumeSlider.value = 50;
            setVolume(50);
        }
    }

    async function playSong(videoId) {
        try {
            const response = await fetch(`/api/songs/play/${videoId}`);
            const data = await response.json();
            
            if (response.ok) {
                if (currentSong === videoId) {
                    await stopSong();
                    currentSong = null;
                    isPlaying = false;
                } else {
                    currentSong = videoId;
                    isPlaying = true;
                    showNowPlaying(data.title, data.artist);
                    document.getElementById('playPauseBtn').textContent = '⏸️';
                }
            } else {
                alert(data.error || 'Şarkı çalınamadı!');
            }
        } catch (error) {
            console.error('Şarkı çalma hatası:', error);
            alert('Şarkı çalınamadı!');
        }
    }

    async function stopSong() {
        try {
            const response = await fetch('/api/songs/stop');
            const data = await response.json();
            
            if (response.ok) {
                hideNowPlaying();
                isPlaying = false;
                currentSong = null;
                document.getElementById('playPauseBtn').textContent = '▶️';
            } else {
                alert(data.error || 'Şarkı durdurulamadı!');
            }
        } catch (error) {
            console.error('Şarkı durdurma hatası:', error);
            alert('Şarkı durdurulamadı!');
        }
    }

    function showNowPlaying(title, artist) {
        const nowPlaying = document.getElementById('nowPlaying');
        if (nowPlaying) {
            nowPlaying.innerHTML = `
                <div class="now-playing">
                    <h3>Şu an çalıyor:</h3>
                    <p>${title} - ${artist}</p>
                </div>
            `;
            nowPlaying.style.display = 'block';
        }
    }

    function hideNowPlaying() {
        const nowPlaying = document.getElementById('nowPlaying');
        if (nowPlaying) {
            nowPlaying.style.display = 'none';
        }
    }

    // Periyodik olarak şarkı durumunu kontrol et
    setInterval(async () => {
        if (currentSong) {
            try {
                const response = await fetch('/api/songs/status');
                const data = await response.json();
                if (response.ok) {
                    isPlaying = data.is_playing;
                    document.getElementById('playPauseBtn').textContent = isPlaying ? '⏸️' : '▶️';
                    document.getElementById('volumeSlider').value = data.volume;
                }
            } catch (error) {
                console.error('Durum kontrolü hatası:', error);
            }
        }
    }, 1000);
    </script>
</body>
</html>
