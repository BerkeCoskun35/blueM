<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="index.html" class="logo-button"><img src="images/buttonLogo.png" alt="Logo" class="logo-icon"></a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        <div class="login-container">
            <form class="login-form">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="togglePassword" class="toggle-password">
                            <img src="images/buttonShowPw.png" alt="Şifreyi Göster" class="toggle-password-icon">
                        </button>
                    </div>
                </div>
                <a href="#" class="forgot-password">Şifremi unuttum</a>
                <button type="submit" class="login-button">Giriş Yap</button>
                <div class="register-link">
                    <span>Bir hesabın yok mu? </span>
                    <a href="register.html">Kayıt Ol</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('togglePassword').addEventListener('mousedown', function() {
            document.getElementById('password').type = 'text';
        });

        document.getElementById('togglePassword').addEventListener('mouseup', function() {
            document.getElementById('password').type = 'password';
        });

        document.getElementById('togglePassword').addEventListener('mouseleave', function() {
            document.getElementById('password').type = 'password';
        });
    </script>
</body>
</html>
